<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    
    <!-- My styles -->
    <link href="./src/style.css" rel="stylesheet">
    <title>Cool Gitty Peeps: A GitHub Profile Search Spot</title>
</head>
<body>
    
    <div class="container-fluid p-5 text-center">
        <h1 class="mainheader">Cool Gitty Peeps</h1>
            <h5>GitHub Profiles and More!</h5>
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="searchBar">
                        <form id="form">
                            <input id="search" type="text" class="userProfiles" placeholder="Search username" />
                            <button id="#searchBtn" class="btn btn-primary"><i class="bi bi-search-heart"></i> Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="results" class="container-fluid p-5 text-center">
                <h2 class="resultsheader">Profiles I Found</h2>
                <div id="notfound" class="hidden">
                      <h2>Oopsie...</h2>
                        <p id="notfound-message"></p>
                    </div>
                <div id="userCard"></div>
            </div>
                
    </div>

    <!-- required Bootstrap JavaSCript here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my JavaScript here -->
    <script src="./src/app.js"></script>
</body>
</html>
